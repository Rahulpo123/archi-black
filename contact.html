 <!--------------signin page-->
 <div class="container mt-5">
    <h1 class="mt-2  mb-3 text-center">Inquire</h1>
<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4 position-relative">
      <label for="validationTooltip01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationTooltip01" value="" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 position-relative">
      <label for="validationTooltip02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationTooltip02" value="" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 position-relative">
      <label for="validationTooltipUsername" class="form-label">Adress</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend"></span>
        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose Adress
        </div>
      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip03" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="validationTooltip03" name="MObile number" required>
      <div class="invalid-tooltip">
        Please provide a Number.
      </div>
    </div>
    <div class="col-md-3 position-relative">
      <label for="validationTooltip04" class="form-label">Location</label>
      <select class="form-select" id="validationTooltip04" required>
        <option >Interior</option>
        <option>Exterior</option>
        <option >Gardern</option>
        <option >Full Home</option>
        <option>Other</option>
      </select>
      <div class="invalid-tooltip">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3 position-relative">
      <label for="validationTooltip05" class="form-label">Pin Code</label>
      <input type="text" class="form-control" id="validationTooltip05" required>
      <div class="invalid-tooltip">
        Please provide a Pin Code.
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>

<script>// script.js
    const cards = document.querySelectorAll('.testimonial-card');
    
    cards.forEach(card => {
      card.addEventListener('mouseover', () => {
        card.classList.add('hover'); // Apply a hover effect
      });
      card.addEventListener('mouseout', () => {
        card.classList.remove('hover');
      });
    });

    <!-----------script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="anime.min.js"></script>
   <script>
         const cn = document.querySelector(".cnt");
         for(var i= 0;i<50;i++){
             const blocks=document.createElement('div');
             blocks.classList.add("block");
             cn.appendChild(blocks);
         }
         function animateblocks(){
             anime({
                 targets:'.block',
                 translateX:function(){
                   return anime.random(0,1200)
                },
           
                translateY:function(){
                   return anime.random(-300,1100)
                },
                easing:'linear',
                duration:5000,
                delay:anime.stagger(10),
                complete:animateblocks,
             })
         }
         animateblocks()

         /*===============gsap===========*/
         const text = new SplitType("#content");
         gsap.to(".char",{
             y:0,
             stagger:0.06,
             delay:0.3,
             duration:.1,
         })


     </script>
